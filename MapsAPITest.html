<!DOCTYPE html>
<html>
  <head>
    <title>Choose a Campus</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
          var buschLatLng = {lat: 40.523239, lng: -74.4649592};
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.5057674, lng: -74.4438123},
          zoom: 13
        });
        var busch = new google.maps.Marker({
          position: buschLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
        busch.setMap(map);
        var drawingManager = new google.maps.drawing.DrawingManager();
        drawingManager.setMap(map);
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIPkHG5ouKmzsadb10ESFFlWhy8d45PWo&callback=initMap"
    ></script>
  </body>
</html>
